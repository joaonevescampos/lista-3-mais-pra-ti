<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <main>
        <h1>Deixe seu feedback</h1>
        <form>
            <div>
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Seu nome">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="teste@gmail.com">
            </div>
            <div>
                <label for="address">Endereço</label>
                <input type="text" name="address" placeholder="seu Endereço: Rua Sol Vicente 230 - Barros - Bahia">
            </div>
            <div>
                <label for="type">Tipo de feedback</label>
                <select name="type" id="feedback-select">
                    <option value="excellent">Excelente</option>
                    <option value="good">Bom</option>
                    <option value="intermediante">Médio</option>
                    <option value="bad">Ruim</option>
                    <option value="awful">Péssimo</option>
                </select>
            </div>
            <div>
                <label for="message">Mensagem</label>
                <textarea name="message" id="feedback-message"></textarea>
            </div>
           <button type="submit">Enviar resposta</button>
        </form>
    </main>
</body>
</html>
