<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <picture class="open-menu">
        <img src="../imgs/menu/menu.svg" alt="menu">
    </picture>
    <nav class="menu-container">
        <div class="list-container">
            <picture class="close-menu">
                <img src="../imgs/menu/close.svg" alt="close menu">
            </picture>
        <h1>Menu</h1>
        <ul class="menu-list">
            <li>
                <a href="../index.html">Home</a>
            </li>
            <li>
                <a href="../pages/feedback.html">Feedback</a>
            </li>
            <li>
                <a href="../pages/grid.html">Galeria</a>
            </li>
            <li>
                <a href="../pages/listas.html">Listas</a>
            </li>
        </ul>
        </div>
    </nav>
    <main>
        <h1>Deixe seu feedback</h1>
        <form class="feedback-form">
            <div>
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Seu nome" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" placeholder="teste@gmail.com" required>
            </div>
            <div>
                <label for="address">Endereço</label>
                <input type="text" name="address" placeholder="seu Endereço: Rua Sol Vicente 230 - Barros - Bahia" required>
            </div>
            <div>
                <label class="feedback-type-title" for="type">Tipo de feedback</label>
                <select name="type" id="feedback-select">
                    <option value="excellent">Excelente</option>
                    <option value="good">Bom</option>
                    <option value="intermediante">Médio</option>
                    <option value="bad">Ruim</option>
                    <option value="awful">Péssimo</option>
                </select>
            </div>
            <div>
                <label for="message">Mensagem</label>
                <textarea name="message" id="feedback-message" rows="5"></textarea>
            </div>
           <button type="submit">Enviar resposta</button>
        </form>
    </main>
</body>
<script src="../js/menu.js"></script>
</html>
